<h5 class="mainTitle">Update Profile</h5>
<div class="parent">
  <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" formControlName="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" formControlName="lastName" required>

    <label for="userName">User Name</label>
    <input type="text" id="userName" formControlName="userName" required>

    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" required>

    <label for="phone">Phone</label>
    <input type="text" id="phone" formControlName="phone" required>

    <label for="age">Age</label>
    <input type="number" id="age" formControlName="age" required>

    <label for="gender">Gender</label>
    <select id="gender" formControlName="gender" required>
      <option value="0">Male</option>
      <option value="1">Female</option>
    </select>

    <label for="picURL">Profile Picture URL</label>
    <input type="file" id="picURL" formControlName="picURL">

    <label for="worksIn">Works In</label>
    <input type="text" id="worksIn" formControlName="worksIn">

    <label for="history">History</label>
    <textarea id="history" formControlName="history" minlength="50" maxlength="1000" required></textarea>


    <label for="price">Price</label>
    <input type="number" id="price" formControlName="price">

    <div class="btns">
      <button type="submit" class="postJob">Save Changes</button>
    </div>
  </form>
</div>
