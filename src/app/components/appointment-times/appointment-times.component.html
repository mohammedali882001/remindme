<div class="container my-4">
    <div class="row">
        <div *ngFor="let appointment of appointments" class="col-lg-4 col-md-6 col-sm-12 mb-3">
            <div class="day-column h-100">
                <div class="day-header">{{ appointment.day }}</div>
                <div *ngFor="let time of appointment.times" class="time-slot">
                    {{ time }}
                </div>
                <button class="btn btn-primary w-100 mt-3">Booking</button>
            </div>
        </div>

        <div class=" text-center">
            <img src="../../../assets/Svgs/appointment.svg" alt="appointments">
            <h3>No available appointments for this week! <br/>
                 Please come back to book next week.</h3>
        </div>
    </div>
</div>
