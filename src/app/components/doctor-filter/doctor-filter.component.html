<div
  class="p-3 m-auto doctorFilter"
  style="
    background-color: #fbf9fe;
    border-radius: 10px;
    width: 100%;
    max-width: 300px;
    border: 1px solid var(--main-Color);
  "
>
  <form [formGroup]="filterForm">
    <div
      class="headFilter d-flex justify-content-between align-items-center my-4"
    >
      <h4 style="color: var(--main-Color)">Filter the doctors</h4>
      <div class="clearFilter d-flex align-items-center" style="cursor: pointer" (click)="clearFilters()">
        <i class=" fa-solid fa-repeat me-3 text-purpel"></i>
        <span style="color: var(--main-Color)">Clear</span>
      </div>
    </div>

    <!-- Age Filter -->
    <div class="mb-3" formGroupName="Detectage"  >
      <label for="age">Age</label>
      <select formControlName="age" class="form-select" (change)="applyFilters()" >
        <option  value="">All</option>
        <option value=">=45">45 and above</option>
        <option value="<45">Less than 45</option>
      </select>
    </div>
    <hr />

    <!-- Price Filter -->
    <div class="mb-3" formGroupName="Detectprice" >
      <label for="price">Price</label>
      <input
        type="range"
        formControlName="price"
        min="100"
        max="500"
        class="form-range"
        (input)="applyFilters()"
      />
      <div class="d-flex justify-content-between mt-1">
        <span>100</span>
        <span>500</span>
      </div>
    </div>
    <hr />

    <!-- Rating Filter -->
    <div class="mb-3" formGroupName="Detectrating">
      <label for="rating">Average Rating</label>
      <div class="star-rating">
        <span
          class="star"
          *ngFor="let star of stars"
          (click)="rateDoctor(star.value)"
          [ngClass]="{
            selected: star.value <= selectedRating && selectedRating !== 0
          }"
        >
          &#9733; <!-- Unicode star symbol -->
        </span>
      </div>
      <input type="hidden" id="rating" formControlName="rating" />
    </div>

    <hr />

    <!-- Gender Filter -->
    <div class="mb-3" formGroupName="jobLocationType">
      <label>Gender</label>
      <div>
