
<span class="stars">
  <ng-container *ngFor="let _ of fullStars">
    <i class="fa fa-star checked"></i>
  </ng-container>
  <ng-container *ngFor="let _ of halfStars">
    <i class="fa fa-star-half-alt checked"></i>
  </ng-container>
  <ng-container *ngFor="let _ of emptyStars">
    <i class="far fa-star checked"></i>
  </ng-container>
</span>
